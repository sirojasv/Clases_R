## Introducción

La etapa de análisis estadístico involucra el aspecto descriptivo e inferencial. Este curso se enfocará en este último.


&lt;img src="media/fig1_clase1.png" width="70%" style="display: block; margin: auto;" /&gt;



---

## Tipos de análisis estadísticos

&gt; **Estadística:** Conjunto de procedimientos matemáticos realizados para analizar y resumir información obtenida sistemáticamente

.pull-left[
#### Estadística descriptiva

- Muestra → Muestra

&gt; **Estadística descriptiva:** Contabiliza tanto la frecuencia de ocurrencia de cada valor en una muestra,
como la distribución y dispersión de los valores

.pull-left[
#### Univariada
- Frecuencias
- Histogramas
- Descriptivos
- Gráficos
]

.pull-right[
#### Bivariada
- Tablas de contingencia
- Correlaciones
]
]




.pull-right[
#### Estadística inferencial

- Muestra → Población


&gt; **Estadística inferencial:** &lt;font color= "#B70244"&gt; Estima los parámetros poblacionales a partir de los estadísticos muestrales.
Infiere a partir de una muestra lo que ocurre probablemente en la población objetivo. &lt;/font&gt; 




.pull-left[
#### Univariada
- Estimaciones de parámetros
- Intervalos de confianza
]

.pull-right[
#### Multivariada
- Test de hipótesis
- Regresiones (con significancia estadística)
]

]

## Muestra y Población: Conflicto Analítico

&lt;img src="media/fig2_clase1.png" width="80%" style="display: block; margin: auto;" /&gt;

---
## Brecha entre muestra y población I

- Suponga una población de `\(N\)` elementos.
- ¿Qué sucedería si la población es infinita, pero todos sus elementos son idénticos?

&lt;img src="media/fig3_clase1.png" width="70%" style="display: block; margin: auto;" /&gt;


---
## Brecha entre muestra y población II

- Suponga una población de `\(N\)` elementos.
- ¿Y si los elementos fueran diferentes entre sí?

&lt;img src="media/fig4_clase1.png" width="70%" style="display: block; margin: auto;" /&gt;

---
## Brecha entre muestra y población III

Los ejemplos vistos anteriormente ilustran la brecha entre la muestra y la población:

1. Imposibilidad de llegar a todos los elementos de la población.

2. Los elementos de estudio difieren entre sí.

Considere que existen limitantes económicas y logísticas. Si el diseño del estudio permite dar cuenta de la diversidad de los elementos, ¿sería necesario llegar de todas formas a la población completa?

---
## Etapas relevantes en el nexo muestra - población

- El proceso por el cual nos aproximamos a la población no está libre de problemas. En concreto, el trabajar con muestras implica evaluar los siguientes aspectos:

&lt;img src="media/fig5_clase1.png" width="70%" style="display: block; margin: auto;" /&gt;

---
## ¿Cómo aproximarse a la población?

- La muestra es una forma de aproximarse a la población.

- La población nunca se puede conocer por completo.

- Para que la muestra sea lo más cercana a la población debe:
  
  a. Ser &lt;font color= "#B70244"&gt;&lt;b&gt;representativa&lt;/b&gt;&lt;/font&gt; de la población sobre la cual queremos hablar (inferir).
  
  b. Tener asociado un &lt;font color= "#B70244"&gt;&lt;b&gt;grado de error conocido&lt;/b&gt;&lt;/font&gt; o dimensionado, nunca eliminado.
  
La **Teoría de la Probabilidad** nos ayudará a conectar la muestra con la población. Por eso se dice que es 
el vehículo de la estadística.
